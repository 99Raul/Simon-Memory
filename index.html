<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<title>Simon Memory Game</title>
	</head>
	<body>
		<header>
			<h1>Simon Memory</h1>
			<!-- Trigger/Open The Modal -->
			<button id="myBtn">How to Play</button>

			<!-- The Modal -->
			<div id="myModal" class="modal">
				<!-- Modal content -->
				<div class="modal-content">
					<span class="close">&times;</span>
					<p>
						Object of the game is to correctly repeat a longer and longer
						sequence of signals
					</p>
				</div>
			</div>
		</header>
		<!-- <!>-- Addded a call back to the div panels--<!> -->
		<div>
			<div
				onclick="panelClicked(event.currentTarget)"
				class="panel top-left-panel"
			></div>

			<div
				onclick="panelClicked(event.currentTarget)"
				class="panel top-right-panel"
			></div>
		</div>

		<div>
			<div
				onclick="panelClicked(event.currentTarget)"
				class="panel bottom-left-panel"
			></div>

			<div
				onclick="panelClicked(event.currentTarget)"
				class="panel bottom-right-panel"
			></div>
		</div>
		<div class="center">
			<button class="reset">Reset</button>
			<h2>Score:</h2>
			<h3 class="score">0</h3>
		</div>
		<script src="script.js"></script>
	</body>
</html>
